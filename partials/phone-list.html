<div>
    <nav class="navbar-wrapper navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Vacation Rentals</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-star"></span> Top Destinations</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> About Us<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Company Details</a></li>
                                <li><a href="#">Contact Us</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="navbar-form navbar-right" role="search">
                        <div class="container-fluid">
                            <div class="row">
                                <!--Sidebar content-->
                                Search: <input ng-model="query" />
                            </div>
                            <div class="row">
                                Sort by:
                                <select ng-model="orderProp">
                                    <option value="name">Alphabetical</option>
                                    <option value="age">Newest</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-asterisk"></span> Book Tickets</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-info-sign"></span> Reservation<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Cancel</a></li>
                                <li><a href="#">Confirm</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid">
                <div class="row">
                    <div ng-repeat="phone in phones | filter:query | orderBy:orderProp">
                        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
                                </div>
                                <div class="panel-body">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <a href="#/phones/{{phone.id}}"><img ng-src="{{phone.imageUrl}}" class="col-md-6 img-responsive"/></a>
                                            <p class="col-md-6">{{phone.snippet}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ng-if="$index != 0">
                            <div ng-if="$index % 2 == 0">
                                <div class="clearfix visible-md visible-lg"/>
                            </div>
                            <div ng-show="$index % 2 != 0">
                                <div ng-show="$index % 1 == 0">
                                    <div class="clearfix visible-xs visible-sm"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
