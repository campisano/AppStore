<div class="container-fluid">
    <div class="row">
        <div ng-repeat="phone in shared_data.phones | filter:shared_data.query | orderBy:shared_data.orderProp">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {{$index}} - <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
                    </div>
                    <div class="panel-body">
                        <div class="container-fluid">
                            <div class="row">
                                <a href="#/phones/{{phone.id}}">
                                    <img ng-src="{{phone.imageUrl}}" class="img-responsive"/>
                                </a>
                            </div>
                            <div class="row">
                                <p>{{phone.snippet}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="$index != 0">
                <div ng-if="$index % 6 == 0">
                    <div class="clearfix visible-lg"></div>
                </div>
                <div ng-if="$index % 4 == 0">
                    <div class="clearfix visible-xs"></div>
                </div>
                <div ng-if="$index % 3 == 0">
                    <div class="clearfix visible-xs"></div>
                </div>
                <div ng-if="$index % 2 == 0">
                    <div class="clearfix visible-xs"></div>
                </div>
            </div>
        </div>
    </div>
</div>
