<div class="container-fluid">
    <h3>Aplicativos dispon√≠veis:</h3>
    <hr/>
    <div class="row-fluid">
        <div ng-repeat="product in shared_data.products | filter:shared_data.query | orderBy:shared_data.order_prop">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="container-fluid">
                            <div class="row-fluid">
                                <a href="#/products/{{ product.id }}">
                                    <img ng-src="{{ product | ImagePathFilter }}" class="img-responsive"/>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="container-fluid">
                            <div class="row-fluid">
                                <a href="#/products/{{ product.id }}">{{ product.name }}</a>
                            </div>
                            <div class="row-fluid">
                                <div class="pull-left">{{ product.price }}</div>
                                <div class="pull-right">{{ product.age }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="$index != 0">
                <div ng-if="($index +1) % 6 == 0">
                    <div class="clearfix visible-lg"></div>
                </div>
                <div ng-if="($index +1) % 4 == 0">
                    <div class="clearfix visible-md"></div>
                </div>
                <div ng-if="($index +1) % 3 == 0">
                    <div class="clearfix visible-sm"></div>
                </div>
                <div ng-if="($index +1) % 2 == 0">
                    <div class="clearfix visible-xs"></div>
                </div>
            </div>
        </div>
    </div>
</div>
