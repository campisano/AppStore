<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">App-Commerce</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li ng-class="{ active: isActive('/products') }"><a href="#products">Aplicações</a></li>
                <li ng-class="{ active: isActive('/cart') }"><a href="#cart">Carrinho</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <table>
                        <tr><td>Busca:&nbsp;</td><td><input type="text" placeholder="Nome, Descrição" ng-model="session.query"/></td></tr>
                        <tr><td>Ordena por:&nbsp;</td>
                        <td>
                            <select ng-model="session.order_prop">
                                <option value="name">Nome</option>
                                <option value="price">Preço</option>
                                <option value="size">Tamanho</option>
                                <option value="system">Sistema Operacional</option>
                                <option value="type">Plataforma</option>
                                <option value="age">Classificação</option>
                            </select>
                        </td></tr>
                    </table>
                </li>
                <li>
                    <div ng-switch="!!session.user">
                        <div ng-switch-when="true">
                            <div class="dropdown">
                                <div class="dropdown-toggle" data-toggle="dropdown">
                                    <div class="glyphicon glyphicon-user"></div> {{ session.user.username }} <div class="caret"></div>
                                </div>
                                <ul class="dropdown-menu">
                                    <li><a href="#account/edit">Alterar conta</a></li>
                                    <li><a href="#account/logout">Sair</a></li>
                                </ul>
                            </div>
                            <a href="#cart" class="glyphicon glyphicon-shopping-cart" ng-disabled="session.cart.getNumOfProducts() < 1">
                                Itens: <b class="badge">{{ session.cart.getNumOfProducts() }}</b><br/>
                                Valor total: <b class="badge">{{ session.cart.getTotalPrice() | currency }}</b>
                            </a>
                        </div>
                        <div class="login_header_box" ng-switch-default>
                            <div><a href="#account/login" class="glyphicon glyphicon-log-in"> Entrar</a></div>
                            <div><a href="#account/register" class="glyphicon glyphicon-log-in"> Registrar-se</a></div>
                        </div>
                    </div>
                </li>
                <li>
            </ul>
        </div>
    </div>
</div>
