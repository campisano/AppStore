<!DOCTYPE html>
<html lang="en" data-ng-app="AppStoreApplication">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AppStore - Riccardo Campisano</title>

        <!-- jQuery -->
        <script type="text/javascript" src="lib/jquery-1.11.0/jquery.min.js"></script>

        <!-- AngularJS -->
        <script type="text/javascript" src="lib/angular_1.2.14/angular.min.js"></script>
        <script type="text/javascript" src="lib/angular_1.2.14/angular-route.min.js"></script>
        <script type="text/javascript" src="lib/angular_1.2.14/angular-resource.min.js"></script>
        <script type="text/javascript" src="lib/angular_1.2.14/angular-sanitize.min.js"></script>

        <!-- required module to enable animation support in AngularJS -->
        <script type="text/javascript" src="lib/angular_1.2.14/angular-animate.min.js"></script>

        <!-- Bootstrap -->
        <link type="text/css" rel="stylesheet" href="lib/bootstrap-3.1.1-dist/css/bootstrap.min.css"/>
        <script type="text/javascript" src="lib/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>

        <!-- Application -->
        <link type="text/css" rel="stylesheet" href="css/app.css"/>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/models.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/filters.js"></script>
        <script type="text/javascript" src="js/directives.js"></script>

        <!-- Application animations -->
        <link type="text/css" rel="stylesheet" href="css/animations.css"/>
        <script type="text/javascript" src="js/animations.js"></script>
    </head>
    <body>
        <div class="view-container">
            <div data-ng-controller="HeaderController" data-ng-include="'partials/header.html'"></div>
            <div data-ng-view="" class="view-frame" data-autoscroll="true"></div>
            <div data-ng-controller="FooterController" data-ng-include="'partials/footer.html'"></div>
        </div>
    </body>
</html>
