<!DOCTYPE html>
<html lang="en" ng-app="phonecatApp" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AngularJS test app</title><!-- jQuery is used for JavaScript angular animations -->

        <script src="lib/jquery-1.11.0/jquery.min.js" type="text/javascript"></script>

        <!-- AngularJS -->
        <script src="lib/angular_1.2.14/angular.min.js" type="text/javascript"></script>
